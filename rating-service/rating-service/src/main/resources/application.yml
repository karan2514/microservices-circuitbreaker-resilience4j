eureka:
    instance:
        prefer-ip-address: true
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            defaultZone: http://localhost:8761//eureka

server:
    port: 8083
spring:
    application:
        name: rating-service
    data:
        mongodb:
            database: microservices
            uri: mongodb://localhost:27017
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
